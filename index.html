<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ4qe-TiNdb7kONl0a1C3a1R3H9TPWKSJeGg&s" alt="Logo" class="logo">
            <h1>JavaScript Assessment</h1>
        </div>

        <div class="task-container">
            <!-- Task 1: Simple Calculator -->
            <div class="task">
                <h2>Simple Calculator</h2>
                <input type="number" id="num1" placeholder="Enter first number">
                <input type="number" id="num2" placeholder="Enter second number">
                <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
                <button onclick="calculate()">Calculate</button>
                <div id="calcResult" class="output"></div>
            </div>

            <!-- Task 2: Array Operations -->
            <div class="task">
                <h2>Array Operations</h2>
                <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
                <button onclick="sumEven()">Sum Even Numbers</button>
                <div id="sumResult" class="output"></div>
            </div>

            <!-- Task 3: Object Manipulation -->
            <div class="task">
                <h2>Object Manipulation</h2>
                <input type="text" id="firstName" placeholder="Enter first name">
                <input type="text" id="lastName" placeholder="Enter last name">
                <input type="number" id="age" placeholder="Enter age">
                <button onclick="initializePerson()">Initialize Person</button>
                <button onclick="showFullName()">Show Full Name</button>
                <button onclick="incrementAge()">Increment Age</button>
                <div id="personResult" class="output"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
